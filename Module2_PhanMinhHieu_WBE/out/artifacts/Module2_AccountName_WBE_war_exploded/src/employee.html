<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>employee</title>
    <link rel="stylesheet" href="../css/employee.css">
</head>
<body>
<fieldset>
    <legend>
        <h2>Thêm mới nhân viên</h2>
    </legend>
    <form action="#" >

        <div class="row">
            <label>ID Nhân viên *</label>
            <input type="text" placeholder="Inphut your ID" required>

        </div>
        <div class="row">
            <label>Tên nhân viên</label>
            <input type="text" placeholder="">
        </div>
        <div class="row">
            <label>Ngày sinh *</label>
            <input type="date" placeholder="">
        </div>
        <div class="row">
            <label>ID thẻ</label>
            <input type="text" placeholder="Inphut your ID" required>
        </div>
        <div class="row">
            <label>Lương</label>
            <input type="text"  required>

        </div>
        <div class="row">
            <label>Điện thoại</label>
            <input type="tel">
        </div>
        <div class="row">
            <label>email</label>
            <input type="email">
        </div>
        <div class="row">
            <label>Địa chỉ</label>
            <input type="text">
        </div>
        <div class="row">
            <label>ID position</label>
            <input type="text">
        </div>
        <div class="row">
            <label>ID degree</label>
            <input type="text">
        </div>
        <div class="row">
            <label>ID division</label>
            <input type="text">
        </div>
        <div class="row">
            <label>User name</label>
            <input type="text">
        </div>
        <div class="row">
            <input class="btn" type="submit" value="Thêm mới">
        </div>
    </form>
</fieldset>
</body>
</html>
